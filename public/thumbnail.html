<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>thumbnail</title>
        <style media="screen">
        .thumbnail {
            background-image: url('img/prog106.png');
            width: 150px;
            height: 150px;
            margin: 10px;
            background-size: cover;
            background-repeat: no-repeat;
            background-color: gray;
            background-position: center center;
            border: 5px solid black;
        }
        .round {
            border-radius: 50%;
        }
        </style>
    </head>
    <body>
        <div class="thumbnail">

        </div>
        <div class="thumbnail round">

        </div>
        <img src="img/prog106.png" alt="">
    </body>
</html>
