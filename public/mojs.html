<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>모션</title>
    </head>
    <body>
        <script src="http://cdn.jsdelivr.net/mojs/latest/mo.min.js"></script>
        <script type="text/javascript">
        var c1 = new mojs.Shape({
            shape : 'circle', // 원 그리기
            //radius : 50, // 절대적 크기
            //radius : {0:50}, // 객체값으로 변경. 0 > 50 으로 크기를 변경
            radius : {0:'rand(10,50)'}, // 객체값으로 변경. 0 > 50 으로 크기를 변경
            scale : 2, // 절대적 크기 x scale
            //left : '50%', // 중심위치 정하기
            //left : 'rand(0%, 100%)', // 랜덤하게 위치 정하기. 첫 위치 고정. generate 를 사용하면 랜덤하게 변경 가능.
            left : 0,
            //top : '50%', // 중심위치 정하기
            //top : 'rand(0%, 100%)', // 랜덤하게 위치 정하기. 첫 위치 고정. generate 를 사용하면 랜덤하게 변경 가능.
            top : 0,
            x : 0, // 현재 위치에서 x 축으로 이동 - : 좌측으로 이동
            //x : {'-100':100}, // 객체값으로 변경. -100 > 100 으로 x 축 이동시키기
            y : 0, // 현재 위치에서 y 축으로 이동 - : 아래로이동
            fill : 'pink', // 색 채우기
            stroke : 'tomato', // 테두리 색
            strokeWidth : 3, // 테두리 두께
            //duration : 1000, // 재생속도 1000 = 1초
            duration : 'rand(200,2000)', // 재생속도 1000 = 1초
            delay : 0, // delay 뒤에 실행 1000 = 1초
            // isShowStart : true, // 실행하자마자 보여주기
        });
        document.addEventListener('click', function(e) {
            // c1.play(); // 재생. 재생중 클릭해도 재생이 끝날때 까지 실행 안됨.
            // c1.replay(); // 반복 재생. 클릭할 때 마다 재생
            //c1.generate().replay(); // generate 새로고침의 효과가 있음. rand 가 실행됨.
            c1.generate().tune({x:e.pageX, y:e.pageY}).replay(); // tune 마우스 클릭 위치 따라다니기 top, left 는 rand 사용불가.
        });
        </script>
    </body>
</html>
